<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🌤 メンタル天気日記</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌤 メンタル天気日記</h1>
  <p>今日の気分を天気マークで記録しよう</p>

  <div id="weather-buttons">
    <button data-weather="☀️">晴れ</button>
    <button data-weather="⛅">曇り</button>
    <button data-weather="🌧">雨</button>
    <button data-weather="⛈">嵐</button>
  </div>

  <div id="today-result"></div>

  <h2>過去の記録</h2>
  <ul id="diary-list"></ul>

  <script src="script.js"></script>
</body>
</html>
